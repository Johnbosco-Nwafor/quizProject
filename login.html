<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN_PAGE</title>
    <link rel="stylesheet" href="style/index.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main class="main">
        <img src="/img/quiz-background.jpg" alt="Background Image" class="images">

        <form class="form">
            <h1>Login</h1>
            <p class="error-message"></p>

            <div class="form-container">
                <div class="form-group">
                    <i class="ri-user-line user"></i>
                    <div class="form-input">
                        <input type="text" id="input-text" placeholder="" class="form-text">
                        <label for="input-text" class="form-label">Full Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <i class="ri-mail-line user"></i>
                    <div class="form-input">
                        <input type="email" id="input-email" placeholder="" class="form-text">
                        <label for="input-email" class="form-label">Email</label>
                    </div>
                </div>
                <div class="form-group">
                    <i class="ri-lock-line user"></i>
                    <div class="form-input">
                        <input type="password" id="input-password" placeholder="" class="form-text">
                        <label for="input-password" class="form-label">Password</label>
                        <i class="ri-eye-off-line icon"></i>
                    </div>
                </div>

            </div>

            <div class="form-check">
                <div class="checked">
                    <input type="checkbox" class="checkbox">
                    <a href="#" class="remember">Remember Me</a>
                </div>

                <span><a href="#" class="forgot">Forgot Password</a></span>
            </div>

            <button class="btn">Login</button>

            <div class="alredy">
                <span>Don't have an Account? <a href="index.html">SignUp</a></span>
            </div>
        </form>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
